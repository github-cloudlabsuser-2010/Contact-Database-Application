name: Build and Deploy to Azure

on:
  push:
    branches:
      - master  # Set a branch name to trigger deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build app
      run: npm run build  # Adjust this command based on your build process

    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'WebAppName7979'  # Set your Azure Web App name
        publish-profile: ${{ secrets.AzureAppService_PublishProfile }}  # Set your Azure publish profile
        package: '.'  # Path to your app's root directory
