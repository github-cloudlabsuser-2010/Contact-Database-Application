name: Build and Deploy to Azure

on:
  push:
    branches:
      - main  # Set a branch name to trigger deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Set a Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build app
      run: npm run build  # Adjust this command based on your build process

    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
        app-name: '<Your Web App Name>'  # Set your Azure Web App name
        publish-profile: ${{ secrets.AzureAppService_PublishProfile }}  # Set your Azure publish profile
        package: '.'  # Path to your app's root directory
